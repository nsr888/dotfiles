# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

selection:
  save_to_clipboard: true

window:
  dynamic_padding: true
  padding:
    x: 3
    y: 3
# Fira Code font =====
# https://github.com/tonsky/FiraCode
font:
  normal:
    family: IosevkaTerm Nerd Font Mono
    style: Regular
  bold:
    family: IosevkaTerm Nerd Font Mono
    style: Bold
  size: 14.0
