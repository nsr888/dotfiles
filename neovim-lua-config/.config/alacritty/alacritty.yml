# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color
key_bindings:
  - { key: 43, mods: Control, chars: ";"}
  - { key: 47, mods: Control, chars: "\x1b[118;1u"}

selection:
  save_to_clipboard: true

window:
  dynamic_padding: true
  padding:
    x: 3
    y: 3
# Fira Code font =====
# https://github.com/tonsky/FiraCode
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Retina
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  size: 14.0
